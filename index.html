<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colormap Creator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Colormap Creator</h1>
        
        <div class="editor-section">
            <h2>Colormap Editor</h2>
            <div class="colormap-container">
                <canvas id="colormap-canvas"></canvas>
                <div id="color-stops-container"></div>
            </div>
            
            <div class="controls">
                <button id="add-stop-btn">Add Color Stop</button>
                <button id="save-btn">Save Colormap</button>
                <button id="load-btn">Load Colormap</button>
                <input type="file" id="load-file" accept=".json" style="display: none;">
            </div>
        </div>
        
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="color-stops">Color Stops</button>
                <button class="tab-btn" data-tab="rgb-values">512 RGB Values</button>
            </div>
            
            <div id="color-stops" class="tab-content active">
                <table id="stops-table">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Position</th>
                            <th>Color</th>
                            <th>RGB</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <div id="rgb-values" class="tab-content">
                <table id="rgb-table">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Position</th>
                            <th>Color</th>
                            <th>RGB</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="color-stop-template">
        <div class="color-stop" data-index="">
            <div class="color-handle"></div>
        </div>
    </template>

    <!-- Add Color Stop Modal -->
    <div id="add-stop-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add New Color Stop</h3>
            <div class="form-group">
                <label for="position-input">Position (0-1):</label>
                <input type="number" id="position-input" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="form-group">
                <label for="color-method">Color Method:</label>
                <select id="color-method">
                    <option value="choose">Choose Color</option>
                    <option value="interpolate">Interpolate from Colormap</option>
                </select>
            </div>
            <div class="form-group" id="color-picker-container">
                <label for="color-picker">Color:</label>
                <input type="text" id="color-picker" data-jscolor="{closeButton:true, closeText:'OK'}">
            </div>
            <div class="button-group">
                <button id="add-stop-confirm">Add</button>
                <button id="add-stop-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/colormap.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
